<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>BOOLFLIX</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/6619c90159.js" crossorigin="anonymous"></script>
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
        <link href="https://fonts.googleapis.com/css?family=Kanit:400,500,600,700,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
    </head>
    <body>
        <div class="container-fullwidth">
            <header>
                <div class="container">
                    <img id="logo-boolflix" src="img/logo.png" alt="logo">
                    <div class="container-ricerca">
                        <input id="barra-ricerca" placeholder="Cerca">
                        <button id="pulsante-ricerca-film">CERCA FILM</button>
                        <button id="pulsante-ricerca-serie">CERCA SERIE</button>
                    </div>
                </div>
            </header>

            <div class="container-film"></div>
            <div class="container-serie"></div>
        </div>


        <script id="film-template" type="text/x-handlebars-template">
                <div class="card-film">
                    <div class="testo-card">
                        <h3 id="titolo-film">{{titolo}}</h3>
                        <span id="titoloOriginale-film">Titolo originale: {{titoloOriginale}}</span>
                        <p id="lingua-film">Lingua originale:</p>
                        <img id="bandieraLingua" src="{{bandiera}}">
                        <span id="voto-film">Voto: {{voto}}/10</span>
                        <span id="stelline">{{{voto_stelle}}}</span>
                        <div id="blocco-overview"><span id="overview">{{overview}}</span></div>
                    </div>
                    <img id="poster-card" src="{{poster}}" alt="{{titolo}}">
                </div>
        </script>

        <script id="serie-template" type="text/x-handlebars-template">
                <div class="card-serie">
                    <div class="testo-card">
                        <h3 id="titolo-serie">{{titolo}}</h3>
                        <span id="titoloOriginale-serie">Titolo originale: {{titoloOriginale}}</span>
                        <p id="lingua-serie">Lingua originale:</p>
                        <img id="bandieraLingua" src="{{bandiera}}">
                        <span id="voto-serie">Voto: {{voto}}/10</span>
                        <span id="stelline">{{{voto_stelle}}}</span>
                        <div id="blocco-overview"><span id="overview">{{overview}}</span></div>
                    </div>
                    <img id="poster-card" src="{{poster}}" alt="{{titolo}}">
                </div>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
